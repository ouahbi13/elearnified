<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="css/registred-navbar.css">
    <link rel="stylesheet" href="css/activity-page.css">
    
    
    <title>Public Marketplace Landing Page</title>
  </head>
  <body id="activity-page">
    <div class="nav-placeholder"></div>
    <section class="course-header">
      <div class="container d-flex p-2 py-lg-3 justify-content-center align-items-center">
        <button class="btn btn-secondary exit-course" style="text-transform: uppercase;">
          <span class="d-none d-lg-block">exit course</span>
          <span class="d-lg-none">exit</span>
        </button>
        <div class="course-title flex-grow-1 ms-3 ms-lg-4">Professional Development on Productivity</div>
        <button class="btn btn-primary next-activity" style="text-transform: uppercase;">
          <span class="d-none d-lg-block">next activity</span>
          <span class="d-lg-none">next</span>
        </button>
      </div>
    </section>
    <section class="activity-section">
      <div class="container">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
          <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
        </div>
        <div class="row">
          <div class="activity-left col-12 col-lg-6"></div>
          <div class="activity-right col-12 col-lg-6"></div>
        </div>
      </div>
    </section>    
      
    
    
    
    
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script> -->
    <script>
      $(".nav-placeholder").load("./components/registred-navbar.html")
    </script>
    <script>
        $(document).ready(function() {
        var checkBoxes = $("input[type='checkbox']");
        // toggle();
        $("#flexSwitchCheckDefault").click(function() {
          toggle();
          // $('.activity-right').toggle( 'slide', {easing: 'linear'}, 500 );
        });

        function toggle() {
          if (checkBoxes.prop("checked")) {
            $('.activity-left').css({"max-width": "50%"})
            $('.activity-right').toggle( 'slide', {easing: 'linear'}, 500 );
            // $('.activity-left').hide('slow');

          } else {
            $('.activity-right').toggle( 'slide', {easing: 'linear'}, 500 );
            // $('.activity-left').show('slow');
          }
        }
      });
    </script>
    
  </body>
</html>
